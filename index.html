<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav">
            <a href="image.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="container">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" class="search-bar" placeholder="Search Google">
                <div class="buttons">
                    <input type="submit" value="Google Search" class="search-button">
                    <input type="submit" value="I'm Feeling Lucky" class="lucky-button" onclick="this.form.action='https://www.google.com/search?btnI=I&q=' + encodeURIComponent(this.form.q.value);">
                </div>
            </form>
        </div>
    </body>
</html>
